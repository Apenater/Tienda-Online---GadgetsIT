<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil</title>

    <!-- Hojas de estilo css y apis de la pagina -->
    
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


        <link rel="stylesheet" href="../../resources/css/admin/perfil.css">
    <!--Hojas de estilo-->
  

</head>

<body>

    <header> </header>


    <div class="modal fade" id="passwordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <!-- Contenido del componente Modal -->
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle">Cambiar contraseña</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Formulario para actualizar contraseña -->
                <form id="passwordForm">
                    <div class="modal-body row g-3">
                        <div class="col-sm-12 col-md-6 offset-md-3">
                            <label for="claveActual" class="form-label">Contraseña actual</label>
                            <input id="claveActual" type="password" name="claveActual" class="form-control" required>
                        </div>
                        <div class="col-12 text-center">
                            <span>CONTRASEÑA NUEVA</span>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="claveNueva" class="form-label">Contraseña</label>
                            <input id="claveNueva" type="password" name="claveNueva" class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="confirmarClave" class="form-label">Confirmar contraseña</label>
                            <input id="confirmarClave" type="password" name="confirmarClave" class="form-control"
                                required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <form id="perfilForm">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration">
                        <div class="card-body p-4 p-md-5">
                            <div class="profile-header">
                                <div class="profile-picture">
                                    <img src="../../resources/img/pub.png" alt="Foto de perfil">
                                </div>
                                <h2>Bienvenido✨</h2>

                                <div class="row g-3" id="formulario">
                                    <div class="col-sm-12 col-md-6">
                                        <label for="nombreEmpleado" class="form-label">Nombre</label>
                                        <input id="nombreEmpleado" type="text" name="nombreEmpleado"
                                            class="form-control" required>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <label for="apellidoEmpleado" class="form-label">Apellido</label>
                                        <input id="apellidoEmpleado" type="text" name="apellidoEmpleado"
                                            class="form-control" required>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <label for="telefonoEmpleado" class="form-label">Teléfono</label>
                                        <input id="telefonoEmpleado" type="text" name="telefonoEmpleado"
                                            class="form-control" required>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <label for="correoEmpleado" class="form-label">Correo
                                            electrónico</label>
                                        <input id="correoEmpleado" type="email" name="correoEmpleado"
                                            class="form-control " required>
                                    </div>

                                </div>
                                <button type="submit" class="actualizar" data-bs-toggle="modal" data-bs-target="">
                                    <img src="../../resources/img/actualizar.svg" alt="Actualizar"
                                        class="gadgetit-btn-icon">
                                    Actualizar
                                </button>
                                <button type="button" class="cambiar" onclick="openPassword()">
                                    <img src="../../resources/img/camb.png" alt="Actualizar" class="gadgetit-btn-icon">
                                    Cambiar contraseña
                                </button>

                               

                                <button type="button" class="cerrar" onclick="logOut()" data-bs-target="#">
                                    <img src="../../resources/img/x.png" alt="Actualizar" class="gadgetit-btn-icon">
                                    Cerrar sesion
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </form>
    <!-- Pie de página -->
    <footer> </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
  <script type="text/javascript" src="../../controllers/utils/components.js"></script>
  <script src="../../resources/js/public/plantilla_menu.js"></script>
  <script type="text/javascript" src="../../controllers/public/marca.js"></script>
  <script src="../../resources/js/public/plantilla_ft_public.js"></script>
</body>

</html>
