<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>

    <link rel="stylesheet" href="../../resources/css/public/loginn.css">
</head>

<body>

    <div class="login-wrapper">
        <div class="login-branding">
            <h1 class="login-logo">GADGETSIT</h1>

        </div>

    </div>
    <div class="login-container">
        <h1>LOGIN</h1>

        <form id="login-form" action="/login" method="post">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <span class="input-icon">&#9993;</span>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="input-icon">&#128274;</span>
            </div>
            <div class="mb-3">
                <a href="recuperacion.html" class="forgot-password-link">¿Contraseña olvidada?</a>
            </div>
        
            <button type="submit" class="login-btn">Siguiente</button>
            <div class="signup-link">
                ¿No tienes cuenta? <a href="crear_cuenta.html">crear cuenta</a>
            </div>
        </form>
    </div>

    <script src="../../resources/js/admin/login.js"></script>

</body>

</html>
