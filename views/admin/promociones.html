<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metaetiqueta para el juego de caracteres -->
    <meta charset="UTF-8">
    <!-- Metaetiqueta para la adaptación del diseño a dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Promociones</title>

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="../../resources/css/admin/Style.css">
    <link rel="stylesheet" href="../../resources/css/admin/footer.css">
    <link rel="stylesheet" href="../../resources/css/admin/header.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <!-- Encabezado de la página -->
    <header> </header>

    <!-- Modal para crear ofertas -->
    <div class="container mt-5">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- Título del modal -->
                        <h5 class="modal-title" id="exampleModalLabel">Crear Promoción</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="saveForm">
                        <input type="number" class="d-none" id="id_ofertas" name="id_ofertas">
                        <div class="modal-body">
                            <!-- Campo de entrada para el nombre del descuento -->
                            <div class="mb-3">
                                <input type="text" class="form-control" id="tituloDescuento" name="tituloDescuento"
                                    placeholder="Nombre del Descuento">
                            </div>
                            <!-- Campo de entrada para la descripción del descuento -->
                            <div class="mb-3">
                                <textarea class="form-control" id="descripcionDescuento" name="descripcionDescuento"
                                    placeholder="Descripción del Descuento"></textarea>
                            </div>
                            <!-- Campo de entrada para el porcentaje del descuento -->
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" id="decuentoDescuento" name="decuentoDescuento"
                                    placeholder="Porcentaje del Descuento%">
                            </div>
                            <!-- Selector de producto -->
                            <select class="form-select form-select-sm" aria-label="Small select example" id="productoDescuento"
                                name="productoDescuento">
                            </select>
                        </div>
                        <!-- Botones de cierre y envío del formulario -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-success">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sección principal que muestra las promociones actuales y botones para agregar nuevas promociones -->
    <div class="gadgetit-card-header">
        <span class="text-products">Promociones</span>
        <!-- Barra de búsqueda para filtrar promociones -->
        <form class="contenedor-b" id="searchForm">
            <input type="search" class="form-control" name="search" placeholder="Buscar" required>
            <div class="botones">
                <button type="submit" class="search-btn">Buscar</button>
                <button type="reset" class="search-btn" onclick="fillTable()">X</button>
            </div>
        </form>

        <!-- Botón para abrir modal de agregar promociones -->
        <button class="gadgetit-btn gadgetit-btn-agragar" onclick="openCreate()">
            <img src="../../resources/img/agregar.svg" alt="Actualizar" class="gadgetit-btn-icon"> Agregar
        </button>

    </div>

    <div id="tarjetas">

    </div>

    <br>

    <!-- Pie de página -->
    <footer> </footer>

    <!-- Scripts de la página -->
    <script src="../../resources/js/admin/plantilla_nav_admin.js"></script>
    <script src="../../resources/js/admin/plantilla_ft_admin.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/admin/ofertas.js"></script>

</body>

</html>
