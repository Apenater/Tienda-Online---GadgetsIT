<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metaetiqueta para el juego de caracteres -->
    <meta charset="UTF-8">
    <!-- Metaetiqueta para la adaptación del diseño a dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Productos</title>

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="../../resources/css/admin/footer.css">
    <link rel="stylesheet" href="../../resources/css/admin/Style.css">
    <link rel="stylesheet" href="../../resources/css/admin/header.css">
    <!-- Hoja de estilo para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <!-- Encabezado de la página -->
    <header> </header>

    <!-- Formulario para añadir un nuevo producto -->
    <div class="container mt-5">
        <form id="saveForm">
            <input type="number" class="d-none" id="id_Producto" name="id_Producto">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- Título del formulario -->
                            <h5 class="modal-title" id="exampleModalLabel">Nuevo Producto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <!-- Columna para la previsualización de la imagen del producto -->
                                <div class="col-md-6 d-flex align-items-center justify-content-center">
                                    <!-- Imagen previsualizada -->
                                    <img id="imagePreview" src="#" alt="Imagen del producto" class="img-thumbnail"
                                        style="display: none; height: 26rem;">
                                    <!-- Icono para agregar imagen -->
                                    <i id="addImageIcon" class="fa fa-upload fa-5x"
                                        style="cursor: pointer; display: block; color: rgb(0, 0, 0);"></i>
                                    <!-- Input para cargar la imagen -->
                                    <input type="file" name="foto" id="inputGroupFile01" accept="image/*" style="display: none;">
                                </div>
                                <!-- Columna para el formulario de datos del producto -->
                                <div class="col-md-6 align-items-center justify-content-center">

                                    <!-- Campos de entrada para los datos del producto -->
                                    <div class="mb-3">
                                        <input type="text" class="form-control" name="nombreP" id="product-name" placeholder="Nombre">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" name="modelP" id="product-model" placeholder="Modelo">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" name="descriptionP" id="product-description" placeholder="Descripción">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" name="priceP" id="product-price" placeholder="Precio">
                                    </div>
                                    <div class="mb-3">
                                        <textarea class="form-control" id="product-Especifies" name="especificationsP"
                                            placeholder="Especificaciones"></textarea>
                                    </div>
                                    <div class="row mb-3">
                                        <!-- Selector de categoría -->
                                        <div class="col-md-6">
                                            <select class="form-select form-select-sm" aria-label="Small select example" name="categoriasP" id="products-categories"
                                                aria-placeholder="Categoria">
                                                <option selected>Categoria</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                        <!-- Selector de marca -->
                                        <div class="col-md-6">
                                            <select class="form-select form-select-sm" aria-label="Small select example" name="marcaP" id="products-marca"
                                                aria-placeholder="Marca">
                                                <option selected>Marca</option>
                                                <option value="2">Apple</option>
                                                <option value="3">JBL</option>
                                            </select>
                                        </div>
                                        <!-- Campo de entrada para la cantidad de productos -->
                                        <div class="col-md-6">
                                            <div class="input-group mb-3">
                                                <input type="number" class="form-control" name="cantindadP" id="product-cantidad"
                                                    placeholder="Cantidad de producto..." min="0">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Botones de cierre y envío del formulario -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-success">Agregar</button>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Título y buscador principal de la página -->
    <div class="gadgetit-card-header">
        <span class="text-products">Productos</span>
        <input class="form-control" id="SearchBar" type="search" placeholder="Buscar" style="width: 50%;">
        <!-- Botón para agregar un nuevo producto -->
        <button class="gadgetit-btn gadgetit-btn-agragar" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <img src="../../resources/img/agregar.svg" alt="Actualizar" class="gadgetit-btn-icon"> Agregar
        </button>
    </div>

    <!-- Tarjetas para cada producto, con opciones para actualizar o eliminar -->

    <div id="tarjetas"></div>

    <br>


    <!-- Navegación de los productos -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

    <!-- Pie de página -->
    <footer> </footer>

    <!-- Scripts de la página -->
    <script src="../../resources/js/admin/plantilla_nav_admin.js"></script>
    <script src="../../resources/js/admin/plantilla_ft_admin.js"></script>
    <script src="../../resources/js/admin/add_img.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="../../controllers/admin/productos.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>

</body>

</html>
