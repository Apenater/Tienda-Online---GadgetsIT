<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <link rel="stylesheet" href="../../resources/css/admin/footer.css">
    <link rel="stylesheet" href="../../resources/css/admin/Style.css">
    <link rel="stylesheet" href="../../resources/css/admin/header.css">
    <!-- Hoja de estilo para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <!-- Encabezado de la página -->
    <header> </header>

    <!-- Formulario para añadir un nuevo producto -->
    <div class="container mt-5">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- Título del formulario -->
                        <h5 class="modal-title" id="exampleModalLabel">Nuevo Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="saveForm">
                        <div class="modal-body">
                            <input type="number" class="d-none" id="idProducto" name="idProducto">
                            <div class="row">
                                <!-- Columna para la previsualización de la imagen del producto -->
                                <div class="col-md-6 d-flex align-items-center justify-content-center">
                                    <!-- Imagen previsualizada -->
                                    <img id="imagePreview" src="#" alt="Imagen del producto" class="img-thumbnail"
                                        style="display: none; height: 26rem;">
                                    <!-- Icono para agregar imagen -->
                                    <i id="addImageIcon" class="fa fa-upload fa-5x"
                                        style="cursor: pointer; display: block; color: rgb(0, 0, 0);"></i>
                                    <!-- Input para cargar la imagen -->
                                    <input type="file" name="imagenProducto" id="inputGroupFile01" accept="image/*"
                                        style="display: none;">
                                </div>
                                <!-- Columna para el formulario de datos del producto -->
                                <div class="col-md-6 align-items-center justify-content-center">

                                    <!-- Campos de entrada para los datos del producto -->
                                    <div class="mb-3">
                                        <input type="text" class="form-control" name="nombreProducto" id="nombreProducto"
                                            placeholder="Nombre">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" name="descripcionProducto"
                                            id="descripcionProducto" placeholder="Descripción">
                                    </div>
                                    <div class="mb-3">
                                        <input type="number" class="form-control" name="precioProducto" id="precioProducto"
                                            placeholder="Precio">
                                    </div>
                                    <div class="row mb-3">
                                        <!-- Selector de categoría -->
                                        <div class="col-md-6">
                                            <select class="form-select form-select-sm" aria-label="Small select example"
                                            id="categoriaProducto" name="categoriaProducto" aria-placeholder="Categoria" required>
                                            </select>
                                        </div>
                                        <!-- Selector de marca -->
                                        <div class="col-md-6">
                                            <select class="form-select form-select-sm" aria-label="Small select example"
                                            id="marcaProducto" name="marcaProducto" aria-placeholder="Marca" required>
                                            </select>
                                        </div>
                                        <!-- Campo de entrada para la cantidad de productos -->
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-group mb-3">
                                            <input type="number" class="form-control" name="existenciasProducto"
                                                id="existenciasProducto" placeholder="Cantidad de producto..." min="0">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Botones de cierre y envío del formulario -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-success">Agregar</button>
                            
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Título y buscador principal de la página -->
    <div class="gadgetit-card-header">
        <span class="text-products">Productos</span>
        <!-- Barra de búsqueda para filtrar categorías -->
        <form class="contenedor-b" id="searchForm">
            <input type="search" class="form-control" name="search" placeholder="Buscar" required>
            <div class="botones">
                <button type="submit" class="search-btn">Buscar</button>
                <button type="reset" class="search-btn" onclick="fillTable()">X</button>
            </div>
        </form>
        <!-- Botón para agregar un nuevo producto -->
        <button class="gadgetit-btn gadgetit-btn-agragar" onclick="openCreate()">
            <img src="../../resources/img/agregar.svg" alt="Actualizar" class="gadgetit-btn-icon"> Agregar
        </button>
        
        <button class="gadgetit-btn gadgetit-btn-pdf" onclick="openCreate()">
            <img src="../../resources/img/Vector.png" alt="Actualizar" class="gadgetit-btn-icon"> Reportes
        </button>

    </div>

    <!-- Tarjetas para cada producto, con opciones para actualizar o eliminar -->

    <div id="tarjetas"></div>

    <br>


    <!-- Navegación de los productos -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

    <!-- Pie de página -->
    <footer> </footer>

    <!-- Scripts de la página -->
    <script src="../../resources/js/admin/plantilla_nav_admin.js"></script>
    <script src="../../resources/js/admin/plantilla_ft_admin.js"></script>
    <script src="../../resources/js/admin/add_img.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
        
    <script type="text/javascript" src="../../controllers/admin/productos.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>


    <!-- Fuente de iconos FontAwesome -->
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>

</body>

</html>
