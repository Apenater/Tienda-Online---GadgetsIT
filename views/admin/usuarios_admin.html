<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metaetiqueta para el juego de caracteres -->
    <meta charset="UTF-8">
    <!-- Metaetiqueta para la adaptación del diseño a dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Administradores</title>

    <!-- Hojas de estilo CSS -->
    <link rel="stylesheet" href="../../resources/css/admin/Style.css">
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <link rel="stylesheet" href="../../resources/css/admin/footer.css">
    <!-- Biblioteca de iconos Font Awesome -->
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Encabezado de la página -->
    <header> </header>

    <!-- Modal para actualizar información de los administradores -->
    <div class="container mt-5">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-l">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- Título del modal -->
                        <h5 class="modal-title" id="exampleModalLabel">Información del administrador</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12 align-items-center justify-content-center">
                                <!-- Formulario para actualizar información del administrador -->
                                <form id="saveForm">
                                    <input type="number" class="d-none" id="id_admin" name="id_admin">
                                    <!-- Campos de entrada para nombre, apellido, correo, teléfono y contraseña -->
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="nombreAdministrador"
                                            name="nombreAdministrador" placeholder="Nombre">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="apellidoAdministrador"
                                            name="apellidoAdministrador" placeholder="Apellido">
                                    </div>
                                    <div class="mb-3">
                                        <input type="email" class="form-control" id="correoAdministrador"
                                            name="correoAdministrador" placeholder="Correo">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="aliasAdministrador"
                                            name="aliasAdministrador" placeholder="Username">
                                    </div>
                                    <div class="mb-3">
                                        <input type="tel" class="form-control " id="telefono" name="telefono"
                                            placeholder="Teléfono">
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" id="claveAdministrador"
                                            name="claveAdministrador" placeholder="Contraseña">
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" id="confirmarClave"
                                            name="confirmarClave" placeholder="Repetir contraseña">
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                    <!-- Botones de cierre y envío del formulario -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" form="saveForm" class="btn btn-success">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="modal fade" id="exampleModall" tabindex="-1" aria-labelledby="exampleModalLabell" aria-hidden="true">
            <div class="modal-dialog modal-l">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- Título del modal -->
                        <h5 class="modal-title" id="exampleModalLabel">Información del administrador</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12 align-items-center justify-content-center">
                                <!-- Formulario para actualizar información del administrador -->
                                <form id="saveForm">
                                    <input type="number" class="d-none" id="id_admin" name="id_admin">
                                    <!-- Campos de entrada para nombre, apellido, correo, teléfono y contraseña -->
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="nombreAdministradorr" disabled
                                            name="nombreAdministradorr" placeholder="Nombre">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="apellidoAdministradorr" disabled
                                            name="apellidoAdministradorr" placeholder="Apellido">
                                    </div>
                                    <div class="mb-3">
                                        <input type="email" class="form-control" id="correoAdministradorr" disabled
                                            name="correoAdministradorr" placeholder="Correo">
                                    </div>
                                    <div class="mb-3">
                                        <input type="tel" class="form-control " id="telefonoo" name="telefonoo" disabled
                                            placeholder="Teléfono">
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                    <!-- Botones de cierre y envío del formulario -->

                </div>
            </div>
        </div>
    </div>










    <!-- Título y buscador principal de la página -->
    <div class="gadgetit-card-header">
        <span class="text-products">Administradores</span>
        <!-- Barra de búsqueda para filtrar categorías -->
        <form class="contenedor-b" id="searchForm">
            <input type="search" class="form-control" name="search" placeholder="Buscar" required>
            <div class="botones">
                <button type="submit" class="search-btn">Buscar</button>
                <button type="reset" class="search-btn" onclick="fillTable()">X</button>
            </div>
        </form>
        <!-- Botón para agregar un nuevo producto -->
        <button class="gadgetit-btn gadgetit-btn-agragar" onclick="openCreate()">
            <img src="../../resources/img/agregar.svg" alt="Agregar" class="gadgetit-btn-icon"> Agregar
        </button>
        <button type="button" class="gadgetit-btn gadgetit-btn-pdf" onclick="openReport()">
            <img src="../../resources/img/Vector.png" alt="Actualizar" class="gadgetit-btn-icon"> Reportes
        </button>
    </div>

    <!-- Contenedores de administradores -->
    <div id="tarjetas"></div>

    <br>

    <!-- Pie de página -->
    <footer> </footer>

    <!-- Scripts de la página -->
    <script src="../../resources/js/admin/plantilla_nav_admin.js"></script>
    <script src="../../resources/js/admin/plantilla_ft_admin.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/admin/administrador.js"></script>

</body>

</html>
