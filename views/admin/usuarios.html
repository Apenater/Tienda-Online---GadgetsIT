<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metaetiqueta para el juego de caracteres -->
    <meta charset="UTF-8">
    <!-- Metaetiqueta para la adaptación del diseño a dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Clientes</title>

    <!-- Hojas de estilo CSS -->
    <link rel="stylesheet" href="../../resources/css/admin/Style.css">
    <link rel="stylesheet" href="../../resources/css/admin/header.css">
    <link rel="stylesheet" href="../../resources/css/admin/footer.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <!-- Encabezado de la página -->
    <header></header>

    <!-- Modal para actualizar información de los usuarios -->
    <div class="container mt-5">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-l">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- Título del modal -->
                        <h5 class="modal-title" id="exampleModalLabel">Información del cliente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="saveForm">
                        <div class="modal-body">
                            <input type="number" class="d-none" id="id_usuario" name="id_usuario">
                            <div class="row">
                                <div class="col-md-12 align-items-center justify-content-center">
                                    <!-- Formulario para actualizar información del cliente -->

                                    <!-- Campos de entrada para nombre, apellido, correo, teléfono y contraseña -->
                                    <div class="mb-3">
                                        <input type="text" class="form-control" name="nombre" id="nombre"
                                            placeholder="Nombre" value="" disabled>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" name="apellido"
                                            id="apellido" placeholder="Apellido" value="" disabled>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" name="correo" id="correo"
                                            placeholder="Correo" value="" disabled>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" name="telefono" id="telefono"
                                            placeholder="Teléfono" value="" disabled>
                                    </div>
                    </form>

                </div>
            </div>
        </div>
        <!-- Botones de cierre y actualización del formulario -->
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
    </div>
    </div>
    </div>
    </div>

    <!-- Sección de los usuarios -->
    <div class="container">
        <div class="gadgetit-card-header">
            <!-- Título y buscador principal de la sección -->
            <span class="text-products">Clientes</span>
            <form class="contenedor-b" id="searchForm">
                <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                <div class="botones">
                    <button type="submit" class="search-btn">Buscar</button>
                    <button type="reset" class="search-btn" onclick="fillTable()">X</button>
                </div>
            </form>
        </div>

    </div>

    <!-- Contenedores de usuarios -->

    <div id="tarjetas">

    </div>


    <br>

    <!-- Navegación de la sección de usuarios -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>


    <!-- Pie de página -->
    <footer> </footer>

    <!-- Scripts de la página -->
    <script src="../../resources/js/admin/plantilla_nav_admin.js"></script>
    <script src="../../resources/js/admin/plantilla_ft_admin.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/admin/cliente.js"></script>

</body>

</html>
