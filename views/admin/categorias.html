    <div class="gadgetit-container">
        <div class="gadgetit-card-header">
            <span>Categoria</span>
            <button class="gadgetit-btn gadgetit-btn-agragar" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="../../resources/img/agregar.svg" alt="Actualizar" class="gadgetit-btn-icon"> Agregar
            </button>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nueva Categoría</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="category-name" class="col-form-label">Nombre de la categoría:</label>
                                <input type="text" class="form-control" id="category-name">
                            </div>
                            <div class="mb-3">
                                <label for="category-description" class="col-form-label">Descripción de la
                                    categoría:</label>
                                <textarea class="form-control" id="category-description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="inputGroupFile01" class="form-label">Selecciona una imagen para la
                                    categoría:</label>
                                <input type="file" class="form-control" id="inputGroupFile01">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-success ">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
