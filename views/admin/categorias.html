<!DOCTYPE html>
<html lang="es">

<head>
    <!-- HOLASAAA   Metadatos del documento: charset para la codificación de caracteres y viewport para la visualización responsiva -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Categorias</title>

    <!-- Hojas de estilo  y scripts  -->
    <!-- Enlaces a hojas de estilo CSS para estilizar la página -->
    <link rel="stylesheet" href="../../resources/css/admin/Style.css">
    <link rel="stylesheet" href="../../resources/css/admin/footer.css">
    <link rel="stylesheet" href="../../resources/css/admin/header.css">
    <!-- Fuente de iconos FontAwesome -->
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS para estilos y componentes prediseñados -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <!-- Cabecera de la página -->
    <header> </header>

    <!-- Modal para agregar una nueva categoria -->
    <!-- Contenedor principal para la sección de agregar nueva categoría -->
    <div class="container mt-5 contenedor">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <!-- Cabecera del modal -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <!-- Botón para cerrar el modal -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Cuerpo del modal -->
                    <form id="saveForm">
                        <div class="modal-body">
                            <input type="number" class="d-none" id="id_Categoria" name="id_Categoria">

                            <div class="row">
                                <!-- Sección para añadir imagen de la categoría -->
                                <div class="col-md-6 d-flex align-items-center justify-content-center">
                                    <img id="imagePreview" src="#" alt="Imagen del producto" class="img-thumbnail"
                                        style="display: none; height: 26rem;">
                                    <i id="addImageIcon" class="fa fa-upload fa-5x"
                                        style="cursor: pointer; display: block; color: rgb(0, 0, 0);"></i>
                                    <input type="file" name="foto" id="inputGroupFile01" accept="image/*"
                                        style="display: none;">
                                </div>
                                <!-- Formulario para ingresar nombre y descripción de la categoría -->
                                <div class="col-md-6 align-items-center justify-content-center">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="nombreC" name="nombreC"
                                            placeholder="Nombre">
                                    </div>
                                    <div class="mb-3">
                                        <textarea class="form-control" id="Descripcion" name="Descripcion"
                                            placeholder="Descripción"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Pie de página del modal con botones de acción -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-success">Agregar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>

    <!-- Sección principal que muestra las categorías actuales y botones para agregar nuevas categorías -->
    <div class="gadgetit-card-header">
        <span class="text-products">Categorias</span>
        <!-- Barra de búsqueda para filtrar categorías -->
        <form class="contenedor-b" id="searchForm">
            <input type="search" class="form-control" name="search" placeholder="Buscar" required>
            <div class="botones">
                <button type="submit" class="search-btn">Buscar</button>
                <button type="reset" class="search-btn" onclick="fillTable()">X</button>
            </div>
        </form>
        
        
        
        
        <!-- Botón para abrir modal de agregar categoría -->
        <button class="gadgetit-btn gadgetit-btn-agragar" onclick="openCreate()">
            <img src="../../resources/img/agregar.svg" alt="Actualizar" class="gadgetit-btn-icon"> Agregar
        </button>
    </div>

    <!-- Tarjetas para cada categoría, con opciones para actualizar o eliminar -->

    <div id="tarjetas">

    </div>

    <br>

    <!-- Navegación de paginación para las tarjetas de categorías -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <!-- Botones de paginación -->
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

    <!-- Pie de página -->
    <footer> </footer>


    <!-- Scripts de la pagina  -->
    <!-- Scripts JS para funcionalidades adicionales y Bootstrap JS para componentes interactivos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="../../resources/js/admin/plantilla_nav_admin.js"></script>
    <script src="../../resources/js/admin/plantilla_ft_admin.js"></script>
    <script src="../../resources/js/admin/add_img.js"></script>

    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/admin/categorias.js"></script>


</body>

</html>
