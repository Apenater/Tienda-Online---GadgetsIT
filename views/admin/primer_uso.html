<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Admin</title>

    <link rel="stylesheet" href="../../resources/css/admin/primer_uso.css">
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">

</head>

<body>

    <div class="login-wrapper">
        <div class="login-branding">
            <h1 class="login-logo">GADGETSIT</h1>
            <p class="login-description">Registrate admin</p>
        </div>
    </div>
    <div class="login-container">
        <h1>Holaaa admin!</h1>
        <p>Registrate</p>

        <form action="/login" method="post" id="signup-Form">
            <div class="input-group">
                <input type="name" id="nombreAdministrador" name="nombreAdministrador" placeholder="Nombre" required>
                <span class="input-icon">&#128100;</span>
            </div>
            <div class="input-group">
                <input type="name" id="apellidoAdministrador" name="apellidoAdministrador" placeholder="Apellido" required>
                <span class="input-icon">&#128100;</span>
            </div>
            <div class="input-group">
                <input type="email" id="correoAdministrador" name="correoAdministrador" placeholder="Email Address" required>
                <span class="input-icon">&#9993;</span>
            </div>
            <div class="input-group">
                <input type="name" id="aliasAdministrador" name="aliasAdministrador" placeholder="Username" required>
                <span class="input-icon">&#128100;</span>
            </div>
            <div class="input-group">
                <input type="password" id="claveAdministrador" name="claveAdministrador" placeholder="Contraseña" required>
                <span class="input-icon">&#128274;</span>
            </div>
            <div class="input-group">
                <input type="password" id="confirmarClave" name="confirmarClave" placeholder="Confirmar Contraseña" required>
                <span class="input-icon">&#128274;</span>
            </div>
            <div class="input-group">
                <input type="text" id="telefono" name="telefono" placeholder="Telefono" required>
                <span class="input-icon">&#128222;</span>
            </div>
            <button type="submit" class="login-btn">Registrarse</button>
        </form>
    </div>

    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/admin/primer_uso.js"></script>
</body>

</html>
