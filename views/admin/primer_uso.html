<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Uso</title>

    <!-- Hojas de estilo de la pagina -->
    <link rel="stylesheet" href="../../resources/css/admin/primer_uso.css">
</head>

<body>

    <div class="login-wrapper">
        <div class="login-branding">
            <h1 class="login-logo">GADGETSIT</h1>
            <p class="login-description">Registrate admin</p>
        </div>

    </div>
    <div class="login-container">
        <h1>Holaaa admin!</h1>
        <p>Registrate</p>

        <!-- Formulario de primer uso -->
        <form action="/login" method="post" id="firts-use-form">
            <div class="input-group">
                <input type="name" id="name" name="name" placeholder="Nombre" required>
                <span class="input-icon">&#128100;</span>
            </div>
            <div class="input-group">
                <input type="username" id="username" name="username" placeholder="Username" required>
                <span class="input-icon">&#64;</span>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <span class="input-icon">&#9993;</span>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="input-icon">&#128274;</span>
            </div>
            <div class="input-group">
                <input type="number" id="phone" name="phone" placeholder="Telefono" required>
                <span class="input-icon">&#128222;</span>
            </div>
            <button type="submit" class="login-btn">Registrarse</button>
        </form>
    </div>

    <!-- scripts de la pagina -->
    <script src="../../resources/js/admin/login.js"></script>
</body>

</html>
