<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
    <link rel="stylesheet" href="../../resources/css/admin/Style.css">
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <link rel="stylesheet" href="../../resources/css/admin/header.css">
    <link rel="stylesheet" href="../../resources/css/admin/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header></header>

<!-- Modal para ver detalles de los comentarios -->
<div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-l">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ver Comentario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 align-items-center justify-content-center">
                        <form>
                            <div class="mb-3">
                                <label for="Comentario-name" class="form-label">Hecho Por:</label>
                                <input type="text" class="form-control" id="Comentario-name" placeholder="Nombre" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="Comentario-producto" class="form-label">Al Producto:</label>
                                <input type="text" class="form-control" id="Comentario-producto" placeholder="Producto" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="Comentario-date" class="form-label">El Día:</label>
                                <input type="text" class="form-control" id="Comentario-date" placeholder="Fecha" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="comentario" class="form-label">Comentario:</label>
                                <input type="text" class="form-control" id="comentario" placeholder="comentario" disabled>
                            </div>
                        </form>
                        <button class="btn gadgetit-btn-Amarrillo" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" style="background-color: gold;">
                            Ir al producto
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container mt-5">
    <!-- Título y buscador de la página -->
    <div class="gadgetit-card-header">
        <span class="text-products">Comentarios</span>
        <form class="contenedor-b" id="searchForm">
            <input type="search" class="form-control" name="search" placeholder="Buscar" required>
            <button type="submit" class="search-btn">Buscar</button>
            <button type="reset" class="search-btn">Limpiar</button>
        </div>
    </form>
    <div id="commentsContainer"></div>
</div>

<footer></footer>

<script src="../../resources/js/admin/plantilla_nav_admin.js"></script>
<script src="../../resources/js/admin/plantilla_ft_admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="../../controllers/admin/comentarios.js"></script>
<script src="../../resources/js/sweetalert.min.js"></script>
<script src="../../controllers/utils/components.js"></script>


</body>
</html>
