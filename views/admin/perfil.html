<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metaetiqueta para el juego de caracteres -->
    <meta charset="UTF-8">
    <!-- Metaetiqueta para la adaptación del diseño a dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Perfil</title>

    <!-- Hojas de estilo CSS -->
    <link rel="stylesheet" href="../../resources/css/admin/footer.css">
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">

    <link rel="stylesheet" href="../../resources/css/admin/perfil.css">

    <!-- Biblioteca de iconos Font Awesome -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Encabezado de la página -->
    <header> </header>






    <div class="modal fade" id="passwordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <!-- Contenido del componente Modal -->
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle">Cambiar contraseña</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Formulario para actualizar contraseña -->
                <form id="passwordForm">
                    <div class="modal-body row g-3">
                        <div class="col-sm-12 col-md-6 offset-md-3">
                            <label for="claveActual" class="form-label">Contraseña actual</label>
                            <input id="claveActual" type="password" name="claveActual" class="form-control" required>
                        </div>
                        <div class="col-12 text-center">
                            <span>CONTRASEÑA NUEVA</span>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="claveNueva" class="form-label">Contraseña</label>
                            <input id="claveNueva" type="password" name="claveNueva" class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="confirmarClave" class="form-label">Confirmar contraseña</label>
                            <input id="confirmarClave" type="password" name="confirmarClave" class="form-control"
                                required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <form id="perfilForm">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration">
                        <div class="card-body p-4 p-md-5">
                            <div class="profile-header">
                                <div class="profile-picture">
                                    <img src="../../resources/img/perfi.png" alt="Foto de perfil">
                                </div>
                                <h2>Bienvenido✨</h2>

                                <div class="row g-3" id="formulario">
                                    <div class="col-sm-12 col-md-6">
                                        <label for="nombreEmpleado" class="form-label">Nombre</label>
                                        <input id="nombreEmpleado" type="text" name="nombreEmpleado"
                                            class="form-control" required>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <label for="apellidoEmpleado" class="form-label">Apellido</label>
                                        <input id="apellidoEmpleado" type="text" name="apellidoEmpleado"
                                            class="form-control" required>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <label for="telefonoEmpleado" class="form-label">Teléfono</label>
                                        <input id="telefonoEmpleado" type="text" name="telefonoEmpleado"
                                            class="form-control" required>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <label for="correoEmpleado" class="form-label">Correo
                                            electrónico</label>
                                        <input id="correoEmpleado" type="email" name="correoEmpleado"
                                            class="form-control " required>
                                    </div>

                                </div>
                                <button type="submit" class="actualizar" data-bs-toggle="modal" data-bs-target="">
                                    <img src="../../resources/img/actualizar.svg" alt="Actualizar"
                                        class="gadgetit-btn-icon">
                                    Actualizar
                                </button>
                                <button type="button" class="cambiar" onclick="openPassword()">
                                    <img src="../../resources/img/camb.png" alt="Actualizar" class="gadgetit-btn-icon">
                                    Cambiar contraseña
                                </button>

                               

                                <button type="button" class="cerrar" onclick="logOut()" data-bs-target="#">
                                    <img src="../../resources/img/x.png" alt="Actualizar" class="gadgetit-btn-icon">
                                    Cerrar sesion
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </form>
    <!-- Pie de página -->
    <footer> </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Scripts de la página -->

    <script src="../../resources/js/sweetalert.min.js" type="text/javascript"></script>
    <script src="../../controllers/utils/components.js" type="text/javascript"></script>
    <script src="../../resources/js/admin/plantilla_nav_admin.js"></script>
    <script src="../../resources/js/admin/plantilla_ft_admin.js"></script>
    <script src="../../controllers/admin/perfil_contra.js"></script>



    <!-- Bootstrap Bundle JS -->


</body>

</html>
