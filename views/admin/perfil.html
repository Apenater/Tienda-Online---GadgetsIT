<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metaetiqueta para el juego de caracteres -->
    <meta charset="UTF-8">
    <!-- Metaetiqueta para la adaptación del diseño a dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Perfil</title>

    <!-- Hojas de estilo CSS -->
    <link rel="stylesheet" href="../../resources/css/admin/footer.css">
    <link rel="stylesheet" href="../../resources/css/admin/perfil.css">

    <!-- Biblioteca de iconos Font Awesome -->
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <!-- Encabezado de la página -->
    <header> </header>


    <div class="container mt-5">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-l">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- Título del modal -->
                        <h5 class="modal-title" id="exampleModalLabel">Actualizar perfil</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12 align-items-center justify-content-center">
                                <!-- Formulario para actualizar información del administrador -->
                                <form>
                                    <!-- Campos de entrada para nombre, apellido, correo, teléfono y contraseña -->
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="user-name" placeholder="Nombre"
                                            value="Ari">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="User-Apellido"
                                            placeholder="Apellido" value="Peñate">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="user-mail" placeholder="Correo"
                                            value="edgar.aripenate@gmailcom">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="user-phone" placeholder="Teléfono"
                                            value="76476902">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="user-pass" placeholder="Contraseña"
                                            value="********">
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                    <!-- Botones de cierre y actualización del formulario -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Actualizar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                       

                    </div>
                </div>
            </div>
        </div>
    </div>





    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-picture">
                <img src="../../resources/img/perfi.png" alt="Foto de perfil">
            </div>
            <h2>Bienvenido✨</h2>
            <p class="name">Andres </p>
            <p class="last name"> Flores Alfaro</p>

        </div>
        <div class="stats">
            <div class="stat">
                <i class="fas fa-phone"></i>
                <span>7896-6512</span>
            </div>
            <div class="stat">
                <i class="fas fa-envelope"></i>
                <span>andres_000@gmail.com</span>
            </div>
        </div>
        
        <button type="button" class="actualizar" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <img src="../../resources/img/actualizar.svg" alt="Actualizar" class="gadgetit-btn-icon">
            Actualizar
        </button>
    </div>

    <!-- Pie de página -->
    <footer> </footer>

    <!-- Scripts de la página -->
    <script src="../../resources/js/admin/plantilla_nav_admin.js"></script>
    <script src="../../resources/js/admin/plantilla_ft_admin.js"></script>
    <script src="../../resources/js/admin/add_img.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

</body>

</html>
