<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marca</title>

    <link rel="stylesheet" href="../../resources/css/admin/marcas.css">
    <link rel="stylesheet" href="../../resources/css/admin/footer.css">
    <link rel="stylesheet" href="../../resources/css/admin/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <header></header>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nueva Categoria</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 d-flex align-items-center justify-content-center">
                            <img id="imagePreview" src="#" alt="Imagen del producto" class="img-thumbnail"
                                style="display: none; height: 26rem;">
                            <i id="addImageIcon" class="fa fa-upload fa-5x"
                                style="cursor: pointer; display: block; color: rgb(0, 0, 0);"></i>
                            <input type="file" id="inputGroupFile01" accept="image/*" style="display: none;">
                        </div>
                        <div class="col-md-6 align-items-center justify-content-center">
                            <form>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="brand-name" placeholder="Nombre de la Marca">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success">Agregar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="gadgetit-card-header">
        <span class="text-products">Marcas</span>
        <button class="gadgetit-btn gadgetit-btn-agragar" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <img src="../../resources/img/agregar.svg" alt="Actualizar" class="gadgetit-btn-icon"> Agregar
        </button>
    </div>

    <div class="gadgetit-container">
        <div class="gadgetit-card">
            <div class="gadgetit-card-image">
                <img src="../../resources/img/apple logo.svg" alt="Logo">
            </div>
            <div class="gadgetit-card-content">
                <div class="gadgetit-card-title">APPLE</div>
            </div>
            <div class="gadgetit-card-actions">
                <button class="gadgetit-btn gadgetit-btn-verde">
                    <img src="../../resources/img/actualizar.svg" alt="Actualizar" class="gadgetit-btn-icon">
                    Actualizar
                </button>
                <button class="gadgetit-btn gadgetit-btn-rojo">
                    <img src="../../resources/img/eliminar.svg" alt="Eliminar" class="gadgetit-btn-iconn"> Eliminar
                </button>
            </div>
        </div>
    </div>

    <div class="gadgetit-container">
        <div class="gadgetit-card">
            <div class="gadgetit-card-image">
                <img src="../../resources/img/jbl logo.svg" alt="logo">
            </div>
            <div class="gadgetit-card-content">
                <div class="gadgetit-card-title">JBL</div>
            </div>
            <div class="gadgetit-card-actions">
                <button class="gadgetit-btn gadgetit-btn-verde">
                    <img src="../../resources/img/actualizar.svg" alt="Actualizar" class="gadgetit-btn-icon">
                    Actualizar
                </button>
                <button class="gadgetit-btn gadgetit-btn-rojo">
                    <img src="../../resources/img/eliminar.svg" alt="Eliminar" class="gadgetit-btn-iconn"> Eliminar
                </button>
            </div>
        </div>
    </div>

    <div class="gadgetit-container">
        <div class="gadgetit-card">
            <div class="gadgetit-card-image">
                <img src="../../resources/img/huawei logo.svg" alt="logo">
            </div>
            <div class="gadgetit-card-content">
                <div class="gadgetit-card-title">HUAWEI</div>
            </div>
            <div class="gadgetit-card-actions">
                <button class="gadgetit-btn gadgetit-btn-verde">
                    <img src="../../resources/img/actualizar.svg" alt="Actualizar" class="gadgetit-btn-icon">
                    Actualizar
                </button>
                <button class="gadgetit-btn gadgetit-btn-rojo">
                    <img src="../../resources/img/eliminar.svg" alt="Eliminar" class="gadgetit-btn-iconn"> Eliminar
                </button>
            </div>
        </div>
    </div>

    <div class="gadgetit-container">
        <div class="gadgetit-card">
            <div class="gadgetit-card-image">
                <img src="../../resources/img/hp logo.svg" alt="logo">
            </div>
            <div class="gadgetit-card-content">
                <div class="gadgetit-card-title">HP</div>
            </div>
            <div class="gadgetit-card-actions">
                <button class="gadgetit-btn gadgetit-btn-verde">
                    <img src="../../resources/img/actualizar.svg" alt="Actualizar" class="gadgetit-btn-icon">
                    Actualizar
                </button>
                <button class="gadgetit-btn gadgetit-btn-rojo">
                    <img src="../../resources/img/eliminar.svg" alt="Eliminar" class="gadgetit-btn-iconn"> Eliminar
                </button>
            </div>
        </div>
    </div>

        </script>

</html>
