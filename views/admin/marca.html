<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marca</title>

    <!-- Hojas de estilo css -->
    <link rel="stylesheet" href="../../resources/css/admin/Style.css">
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <link rel="stylesheet" href="../../resources/css/admin/footer.css">
    <link rel="stylesheet" href="../../resources/css/admin/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <header></header>

    <!-- Formulario para agregar una marca -->
    <div class="container mt-5">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <form id="saveForm">
                        <div class="modal-body">
                            <input type="number" class="d-none" id="idMarca" name="idMarca">

                            <div class="row">
                                <div class="col-md-6 d-flex align-items-center justify-content-center">
                                    <img id="imagePreview" src="#" alt="Imagen del producto" class="img-thumbnail"
                                        style="display: none; height: 26rem;">
                                    <i id="addImageIcon" class="fa fa-upload fa-5x"
                                        style="cursor: pointer; display: block; color: rgb(0, 0, 0);"></i>
                                    <input type="file" name="imagen_marca" id="inputGroupFile01" accept="image/*"
                                        style="display: none;">
                                </div>
                                <div class="col-md-6 align-items-center justify-content-center">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="nombreMarca" name="nombreMarca"
                                            placeholder="Nombre de la Marca">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="descripcionMarca" name="descripcionMarca"
                                            placeholder="descripcion de la Marca">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-success">Agregar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <!-- Titulo y buscador -->
    <div class="gadgetit-card-header">
        <span class="text-products">Marcas</span>
        <form class="contenedor-b" id="searchForm">
            <input type="search" class="form-control" name="search" placeholder="Buscar" required>
            <div class="botones">
                <button type="submit" class="search-btn">Buscar</button>
                <button type="reset" class="search-btn" onclick="fillTable()">X</button>
            </div>
        </form>
        <button class="gadgetit-btn gadgetit-btn-agragar" onclick="openCreate()">
            <img src="../../resources/img/agregar.svg" alt="Actualizar" class="gadgetit-btn-icon"> Agregar
        </button>
        <button class="gadgetit-btn gadgetit-btn-pdf" onclick="openReport2()">
            <img src="../../resources/img/Vector.png" alt="Actualizar" class="gadgetit-btn-icon"> Reportes
        </button>
    </div>

    <!-- Contenedores de las marcas -->



    <div id="tarjetas">

    </div>


    <br>

    <!-- Navegacion entre las marcas -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

    <footer> </footer>

    <!-- scripts de la pagina -->
    <script src="../../resources/js/admin/plantilla_nav_admin.js"></script>

    <script src="../../resources/js/admin/plantilla_ft_admin.js"></script>

    <script src="../../resources/js/admin/add_img.js"></script>

    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>



    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/admin/marca.js"></script>
</body>

</html>
